name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"] # Trigger on push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm" # Speeds up subsequent runs

      - name: Setup Pages
        uses: actions/configure-pages@v4
        # This automatically injects the basePath/assetPrefix
        # into your environment if you set it up to look for it.

      - name: Install dependencies
        run: pnpm install

      - name: Build with Next.js
        run: pnpm build # This creates the /out folder

      - name: List Files
        run: ls -R

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Tell GitHub to take the "compiled" folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
